<!DOCTYPE html>
<html lang="en">

<head>
    <title>Iniciar sesión</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <meta name="author" content="Phoenixcoded" />

    <!-- Favicon icon -->
    <link rel="icon" href="assets/login/images/logo.png" type="image/x-icon">

    <!-- font css -->
    <link rel="stylesheet" href="assets/login/fonts/font-awsome-pro/css/pro.min.css">
    <link rel="stylesheet" href="assets/login/fonts/feather.css">
    <link rel="stylesheet" href="assets/login/fonts/fontawesome.css">

    <!-- vendor css -->
    <link rel="stylesheet" href="assets/login/css/style.css">
    <link rel="stylesheet" href="assets/login/css/customizer.css">


</head>

<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
    <div class="auth-content">
        <div class="card" style="background-color: #fff;">
            <div class="row align-items-center text-center">
                <div class="col-md-12">
                    <div class="card-body">
                        <img src="assets/login/images/logo.jpg" alt="" class="img-fluid mb-4">
                        <h4 class="mb-3 f-w-400 text-white">Identificate</h4>

                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i data-feather="user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Usuario" name="usuario" id="usuario">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i data-feather="lock"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Contraseña" name="password" id="password">
                            </div>
                            <button type="submit" class="btn btn-block mb-4 text-white" id="ingresar"
                                style="background-color: #000;">Ingresar</button>
                        </form>

                        <p class="mb-0 text-muted">Olvidaste tu contraseña? <a href="#"
                                class="f-w-400 text-dark">Consulta al administrador</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ auth-signin ] end -->

<!-- Required Js -->
<script src="assets/login/js/vendor-all.min.js"></script>
<script src="assets/login/js/plugins/bootstrap.min.js"></script>
<script src="assets/login/js/plugins/feather.min.js"></script>
<script src="assets/login/js/pcoded.min.js"></script>
<script src="assets/login/js/main.js"></script>



</body>

</html>
